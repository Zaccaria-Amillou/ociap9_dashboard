<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Définition du jeu de caractères et du point de vue pour le responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Lien vers les fichiers CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Titre de la page -->
    <title>Flask App</title>
  </head>
  <body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="padding: 0.25rem 0.5rem;">
      <div class="container">
        <!-- Logo et nom de l'application -->
        <a class="navbar-brand" href="#">
          <i class="fas fa-image fa-lg mr-2"></i>
          Segmentation des images
        </a>
        <!-- Bouton pour afficher le menu de navigation sur les petits écrans -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menu de navigation -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/prediction">Tester les modèles</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
     <!-- Contenu principal de la page -->
    <main role="main" class="container py-md-5 py-3">
      {% block body %}
      {% endblock %}
    </main>

    <!-- Pied de page -->
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">© 2024 Segmentation des images - Zaccaria Amillou</span>
      </div>
    </footer>

    <!-- Scripts Javascript de Bootstrap -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
