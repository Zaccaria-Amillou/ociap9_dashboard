{% extends 'layout.html' %}

{% block body %}

<head>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='script/style.css') }}">
</head>

<div class="page">
    <!-- Page title -->
    <h1 class="text-center">Image Segmentation</h1>

    <!-- Form to choose an image ID -->
    <form method="post" action="/prediction">
        <div class="form-group container">
          <div class="py-2">
            <!-- Label for choosing the image ID -->
            <label for="file_id">Choose an image id</label>
          </div>
          <div class="py-2">
            <!-- Range control to choose an image ID -->
            <input type="range" class="form-control-range" id="file_id" name="file" min="1" max="{{nb_image}}" value="{{selected}}" onchange="this.form.submit()">
          </div>
        </div>
        <!-- Display of the real image and the real mask -->
        <div class="d-flex flex-column flex-md-row justify-content-center">
          <div class="p-2">
            <h2 class="p-2 text-center">Real Image</h2>
            <img class="p-2 img-fluid" src="{{url_for('static', filename='data/predict/img.png')}}">
          </div>
          <div class="p-2">
            <h2 class="p-2 text-center">Real Mask</h2>
            <img class="p-2 img-fluid" src="{{url_for('static', filename='data/predict/mask.png')}}">
          </div>
        </div>
    </form>
    <!-- Button to submit for prediction -->
    <div class="container text-center">
      <form method="post" action="/predict">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Display of the predictions from the three models -->
    {% if sended %}
    <div class="d-flex flex-column justify-content-center">
      <h2 class="p-2 text-center">Model Predictions</h2>
      <!-- Prediction from Classic Model -->
      <div class="d-flex flex-column flex-md-row justify-content-center">
        <div class="p-2">
          <h3 class="p-2 text-center">Resnet50</h3>
          <img class="p-2 img-fluid" src="{{url_for('static', filename='data/predict/overlay_classic.png')}}">
        </div>
        <div class="p-2">
          <h3 class="p-2 text-center">Resnet50 Mask</h3>
          <img class="p-2 img-fluid" src="{{url_for('static', filename='data/predict/mask_predicted_classic.png')}}">
        </div>
      </div>
      <!-- Prediction from New Model -->
      <div class="d-flex flex-column flex-md-row justify-content-center">
        <div class="p-2">
          <h3 class="p-2 text-center">ResNet101 - OCR</h3>
          <img class="p-2 img-fluid" src="{{url_for('static', filename='data/predict/overlay_new.png')}}">
        </div>
        <div class="p-2">
          <h3 class="p-2 text-center">ResNet101 - OCR Mask</h3>
          <img class="p-2 img-fluid" src="{{url_for('static', filename='data/predict/mask_predicted_new.png')}}">
        </div>
      </div>
      <!-- Prediction from Advanced Model -->
      <div class="d-flex flex-column flex-md-row justify-content-center">
        <div class="p-2">
          <h3 class="p-2 text-center">ResNet101 - CAA</h3>
          <img class="p-2 img-fluid" src="{{url_for('static', filename='data/predict/overlay_advanced.png')}}">
        </div>
        <div class="p-2">
          <h3 class="p-2 text-center">ResNet101 - CAA Mask</h3>
          <img class="p-2 img-fluid" src="{{url_for('static', filename='data/predict/mask_predicted_advanced.png')}}">
        </div>
      </div>
    </div>
    {% endif %}

</div>

{% endblock %}
